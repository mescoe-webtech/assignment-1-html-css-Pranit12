<html>
<head>
<title>Student Registration form</title>
<style>
h1{color:red;}
p{color:blue;}
table,th,tr{
border:1px solid black;
}
</style>
</head>
<body bgcolor="#E6E6FA" background="5.jpg">
<h1 align="center">Student Registration Form</h1>
<h2 align="center">Please fill in all your details carefully</h2>
<marquee scrollamount="20ns"><h2 align="center">LAST DATE OF FILLING FORM IS ON 25TH JAN</h2></marquee>
<div>
<form align="center" method="post" action="submit">
	<div>
		<p>Name: <input type="text" name="name" placeholder="Enter your name"></p>
	</div>
	<div>
		<p>Image: <input type="file" name="pic"></p>
	</div>
	<div>
		<p>PRN: <input type="text" name="prn" placeholder="Enter your PRN"></p>
	</div>
	<div>
		<p>Class: <input type="text" name="class" placeholder="Enter your class"></p>
	</div>
	<div>
		<p>Phone number: <input type="text" name="phone" placeholder="Enter your phone no."></p>
	</div>
	<div>
		<p>E-mail: <input type="text" name="e-mail" placeholder="Enter your e-mail id"></p>
	</div>
	<div>
		<p>Shift: <input type="radio" name="shift">1<sup>st</sup> Shift
					 <input type="radio" name="shift" >2<sup>nd</sup> Shift</p>
	</div>
	<div>
		<p>DOB: <input type="date"></p>	
	</div>
	<div>
		<p>Branch: <select name="branch">
					  <option style="box-shadow: 2px 1px #888888;">Default</option>
					  <option>Computer Engg</option>
					  <option>E&TC Engg</option>
					  <option>Mechanical Engg</option>
					  <option>Aeronoutical Engg</option>
					  </select></p>
	 </div>
	 <div>
	 	<p>Address:
	 		<textarea></textarea>
	 	</p>
	 </div>
	<div>
		<p>College: <select name="college">
						<option style="box-shadow: 2px 1px #888888;">Default</option>
						<option>Marathwada Mitra Mandal College of Engg</option>
						<option>Modern Education Society College of Engg</option>
						<option>Sinhagad Insitute College of Engg</option>
						<option>Maharashtra Institue of Technology</option>
						<option>All India Shree Shivaji Maharaj Society</option>
						<option>D.Y Patil College of Engg</option>
						</select></p>
	</div>
	<div>
		<p><input type="submit" value="Submit Form" style="box-shadow: 2px 1px #888888;">
			<input type="reset" value="Reset Form" style="box-shadow: 2px 1px #888888;">
		</p>
	</div>

</form>
</body>
</html>
